<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>与你同行</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
            <span class="comments">与你同行</span><br />
			<span class="comments">/**</span><br />
			<span class="space"/><span class="comments">在那 东汉时代 ......</span><br />
			<span class="space"/><span class="comments">永远......</span><br />
			<span class="space"/><span class="comments">*/</span><br />
			男主角 = <span class="keyword">牛</span> 郎<br />
			女主角 = <span class="keyword">织</span> 女<br />
			<span class="comments">他们在水池旁边相遇 </span><br />
			The boy love the girl;<br />
			<span class="comments">相识、相知、相爱。</span><br />
			.......<br />
			<span class="comments">纤云弄巧</span><br />
			飞星传恨<br />
			<span class="comments">银汉迢迢暗渡.</span><br />
			金风玉露一相逢，便胜却人间无数。<br />
			<span class="comments">柔情似水</span><br />
			<span class="comments">佳期如梦</span><br />
			<span class="keyword">忍顾鹊桥归路。</span> <br />
			<span class="placeholder"/><span class="comments">两情若是久长时，</span><br />
			<span class="placeholder"/><span class="comments">又岂在朝朝暮暮。</span><br />
			<br>
			<br>
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					牛郎、织女，相爱在一起的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					愿天下有情人终成眷属<br/>
					<div class="signature">- 某君</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
console.log(together);
together.setFullYear(2011, 8, 18); //js的setFullYear函数中，月份从0开始计算，这里应该把实际月分-1
together.setHours(20);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);
console.log(together);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "你的浏览器版本不支持该页面内容，请更新。<p>适用浏览器：FireFox、Chrome、Safari、Opera、360、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
<div style="text-align:center;clear:both">
<p>适用浏览器：FireFox、Chrome、Safari、Opera、360、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
</div>
</body>
</html>
